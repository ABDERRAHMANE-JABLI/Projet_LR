<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><img src="images/logo-rochelle.svg" alt="Logout" class="nav-icon">Gesion des Alumnis</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <img src="images/users.svg" alt="Alumni" class="nav-icon">
                    Alumni
                </a>
                <a href="messages.html" class="nav-link">
                    <img src="images/message-square.svg" alt="Messages" class="nav-icon">
                    Messages
                </a>
                <a href="admin.html" class="nav-link active">
                    <img src="images/settings.svg" alt="Admin" class="nav-icon">
                    Admin
                </a>
                <a href="students.html" class="nav-link">
                    <img src="images/users.svg" alt="Admin" class="nav-icon">
                    Etudiants
                </a>
            </div>
                <a href="login.html" class="nav-link active">
                    <img src="images/log-out.svg" alt="Logout" class="nav-icon">
                    Deconnexion
                </a>
        </div>
    </nav>

    <main class="container">
        <div class="admin-header">
            <h1>Gestion des utilisateurs</h1>
            <button class="add-user-btn">
                <img src="images/user-plus.svg" alt="Add user" class="btn-icon">
                Ajout utilisateur
            </button>
        </div>

        <form class="user-form hidden">
            <h2>Ajouter nouveau utilisateur</h2>
            <div class="form-grid">
                <input type="text" placeholder="Name" required>
                <input type="url" placeholder="Photo URL" required>
                <input type="number" placeholder="Graduation Year" required>
                <input type="url" placeholder="LinkedIn URL">
            </div>
            <div class="form-actions">
                <button type="button" class="cancel-btn">Annuler</button>
                <button type="submit" class="submit-btn">Ajouter</button>
            </div>
        </form>

        <table class="users-table">
            <thead>
                <tr>
                    <th>utilisteur</th>
                    <th>Promotion</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="user-cell">
                            <img src="" alt="Sophie Martin">
                            <span>Sophie Martin</span>
                        </div>
                    </td>
                    <td>2023</td>
                    <td>
                        <button class="action-btn edit">
                            <img src="images/pencil.svg" alt="Edit">
                        </button>
                        <button class="action-btn delete">
                            <img src="images/trash-2.svg" alt="Delete">
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="user-cell">
                            <img src="" alt="Thomas Bernard">
                            <span>Thomas Bernard</span>
                        </div>
                    </td>
                    <td>2022</td>
                    <td>
                        <button class="action-btn edit">
                            <img src="images/pencil.svg" alt="Edit">
                        </button>
                        <button class="action-btn delete">
                            <img src="images/trash-2.svg" alt="Delete">
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
