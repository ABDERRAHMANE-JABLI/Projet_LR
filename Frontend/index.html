<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><img src="images/logo-rochelle.svg" alt="Logout" class="nav-icon">Gesion des Alumnis</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <img src="images/users.svg" alt="Alumni" class="nav-icon">
                    Alumni
                </a>
                <a href="messages.html" class="nav-link">
                    <img src="images/message-square.svg" alt="Messages" class="nav-icon">
                    Messages
                </a>
                <a href="admin.html" class="nav-link active">
                    <img src="images/settings.svg" alt="Admin" class="nav-icon">
                    Admin
                </a>
                <a href="students.html" class="nav-link">
                    <img src="images/users.svg" alt="Admin" class="nav-icon">
                    Etudiants
                </a>
            </div>
            <a href="login.html" class="nav-link active">
                <img src="images/log-out.svg" alt="Logout" class="nav-icon">
                Deconnexion
            </a>
        </div>
    </nav>

    <main class="container">
        <div class="search-section">
            <h1>Retrouvez vos anciens camarades</h1>
            <div class="search-controls">
                <input type="text" placeholder="Rechercher par nom & prenom" class="search-input">
                <select class="year-select">
                    <option value="all">Promotion</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div>
        </div>

        <div class="alumni-grid">
            <div class="alumni-card">
                <img src="" alt="Sophie Martin" class="alumni-photo">
                <div class="alumni-info">
                    <h3>Sophie Martin</h3>
                    <p>Promotion 2023</p>
                    <div class="social-links">
                        <a href="https://linkedin.com" target="_blank" class="social-link">
                            <img src="images/linkedin.svg" alt="LinkedIn">
                        </a>
                        <a href="https://github.com" target="_blank" class="social-link">
                            <img src="images/github.svg" alt="GitHub">
                        </a>
                        <a href="https://portfolio.com" target="_blank" class="social-link">
                            <img src="images/globe.svg" alt="Portfolio">
                        </a>
                    </div>
                </div>
            </div>

            <div class="alumni-card">
                <img src="" alt="Thomas Bernard" class="alumni-photo">
                <div class="alumni-info">
                    <h3>Thomas Bernard</h3>
                    <p>Promotion 2022</p>
                    <div class="social-links">
                        <a href="https://linkedin.com" target="_blank" class="social-link">
                            <img src="images/linkedin.svg" alt="LinkedIn">
                        </a>
                        <a href="https://github.com" target="_blank" class="social-link">
                            <img src="images/github.svg" alt="GitHub">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
