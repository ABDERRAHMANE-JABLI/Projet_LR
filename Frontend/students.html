<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/students.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo"><img src="images/logo-rochelle.svg" alt="Logout" class="nav-icon">Gesion des Alumnis</a>
            <div class="nav-links">
                <a href="index.html" class="nav-link">
                    <img src="images/users.svg" alt="Alumni" class="nav-icon">
                    Alumni
                </a>
                <a href="messages.html" class="nav-link">
                    <img src="images/message-square.svg" alt="Messages" class="nav-icon">
                    Messages
                </a>
                <a href="admin.html" class="nav-link">
                    <img src="images/settings.svg" alt="Admin" class="nav-icon">
                    Admin
                </a>
                <a href="students.html" class="nav-link active">
                    <img src="images/users.svg" alt="Students" class="nav-icon">
                    Etudiants
                </a>
            </div>
            <a href="login.html" class="nav-link active">
                    <img src="images/log-out.svg" alt="Logout" class="nav-icon">
                    Deconnexion
                </a>
        </div>
    </nav>

    <main class="container">
        <div class="students-header">
            <h1>Gestion des Etudiants</h1>
            <button class="add-student-btn">
                <img src="images/user-plus.svg" alt="Add student" class="btn-icon">
                Ajout etudiant
            </button>
        </div>

        <div class="filters">
            <input type="text" placeholder="Search students..." class="search-input">
            <select class="status-filter">
                <option value="all">All Status</option>
                <option value="active">Active</option>
                <option value="alumni">Alumni</option>
                <option value="inactive">Inactive</option>
            </select>
            <select class="year-filter">
                <option value="all">All Years</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
            </select>
        </div>

        <form class="student-form hidden">
            <h2>Ajouter nouveau etudiant</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="studentName">Nom complet</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label for="studentEmail">Email</label>
                    <input type="email" id="studentEmail" required>
                </div>
                <div class="form-group">
                    <label for="enrollmentYear">Annee</label>
                    <input type="number" id="enrollmentYear" required>
                </div>
                <div class="form-group">
                    <label for="studentStatus">Status</label>
                    <select id="studentStatus" required>
                        <option value="active">Active</option>
                        <option value="alumni">Alumni</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="major">Major</label>
                    <input type="text" id="major" required>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="cancel-btn">Annuler</button>
                <button type="submit" class="submit-btn">Ajouter</button>
            </div>
        </form>

        <div class="students-table-wrapper">
            <table class="students-table">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Email</th>
                        <th>Major</th>
                        <th>Year</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="student-cell">
                                <img src="" alt="Marie Claire">
                                <span>Marie Claire</span>
                            </div>
                        </td>
                        <td>marie.claire@email.com</td>
                        <td>Computer Science</td>
                        <td>2023</td>
                        <td><span class="status-badge active">Active</span></td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn edit" title="Edit">
                                    <img src="images/pencil.svg" alt="Edit">
                                </button>
                                <button class="action-btn view" title="View Details">
                                    <img src="images/eye.svg" alt="View">
                                </button>
                                <button class="action-btn delete" title="Delete">
                                    <img src="images/trash-2.svg" alt="Delete">
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
